 plugins{
 	id 'java'
 	id 'application'
	id "org.sonarqube" version "4.4.1.3373"
}

repositories {
    mavenCentral() 
}


application{
	mainClass='com.example.Fibonacci'
}
 
 jar {
    archiveBaseName = 'fibonacci'
    archiveVersion =  '0.1.0'
}



sonar{
	properties{
		property "sonar.projectKey", "giorgiafrancazi_Fibonacci"
		property "sonar.organization", "giorgiafrancazi"
		property "sonar.host.url", "https://sonarcloud.io"
	
	}
}


